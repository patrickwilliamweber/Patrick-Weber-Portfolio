<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Portfolio Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="page-wrap">
        <div class="bokeh-background">
            <header class="header">
                <img class="header__marigold" alt="marigold flower logo" src="../Images/marigold.png">
                <ul class="nav__list" role="menubar">
                    <li class="nav__list-item nav__item" role="presentation"><a role="menuitem" href="./index.html">Home</a></li>
                    <li class="nav__list-item nav__item" role="presentation"><a role="menuitem" href="./about.html">About</a></li>
                    <li class="nav__list-item nav__item" role="presentation"><a role="menuitem" href="./work.html">Work</a></li>
                    <li class="nav__list-item nav__item" role="presentation"><a role="menuitem" href="./contact.html">Contact</a></li>

                </ul>
            </header>

            <h1 class="contact__header">Get in touch...</h1>
            <div class="contact__form">
                <form id="form" action="tbd.com" method="post">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" id="email" type=email required>
                    <br>
                    <label class="form__label" for="phone">Phone Number: (optional)</label>
                    <input class="form__input" id="phone" type="tel">
                    <br>
                    <label class="form__label form__label-message" id="message-word" for="message">Message:</label>
                    <textarea class="form__input" id="message" cols="16" rows="10" required></textarea>
                    <br>
                    <input class="button form__label" type="submit" value="[Send Message]">
                </form>
            </div>




            <footer class="footer contact__footer">
                <div class="footer__container">
                    <h2 class="footer__text">Find me here!</h2>
                    <div class="footer__logos">
                        <a target="_blank" href="https://en.wikipedia.org/wiki/Cameron_Winklevoss">
                            <img alt="facebook logo" class="footer__logo footer__logo-facebook" src="../Images/facebook_round.png">
                        </a>
                        <a target="_blank" href="https://www.instagram.com/patrickwebermusic/">
                            <img alt="instagram logo" class="footer__logo footer__logo-instagram" src="../Images/Insta_logo_round.jpg">
                        </a>
                        <a target="_blank" href="https://www.youtube.com/">
                            <img alt="youtube logo" class="footer__logo footer__logo-youtube" src="../Images/Youtube_round.png">
                        </a>
                    </div>
                    <div class="contact">
                        <h2 class="footer__text footer__email-or">Or, <a class="footer__email" href="mailto:patrickwilliamweber@gmail.com?subject=I%20need%20a%20website!">Email me</a>!</h2>
                    </div>
                </div>


            </footer>
        </div>
    </div>
    <script src="../JS/tota11y.min.js"></script>
</body>

</html>
